<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ stock.name }} - 매도</title>
</head>
<body>
    <h1>{{ stock.name }} 주식 매도</h1>
    <p>현재가: ₩{{ stock.current_price|intcomma }}</p>
    <p>보유 수량: {{ user_stock.quantity }}</p>
    <form method="POST">
        {% csrf_token %}
        <label for="quantity">수량:</label>
        <input type="number" name="quantity" min="1" max="{{ user_stock.quantity }}" required>
        <button type="submit">매도하기</button>
    </form>
    <a href="{% url 'portfolio' %}">뒤로가기</a>
</body>
</html>
