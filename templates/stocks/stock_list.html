{% load humanize %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>모든 주식 - 추가 매수</title>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white border-b border-gray-300 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">주식 목록</h1>
            <a href="{% url 'alhome' %}" class="text-sm text-blue-600 hover:underline">← 내 포트폴리오로 돌아가기</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-4">모든 주식 보기</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for stock in stocks %}
                <div class="p-4 border border-gray-300 rounded shadow bg-white">
                    <h3 class="text-lg font-bold text-gray-700">{{ stock.name }}</h3>
                    <p>현재가: ₩{{ stock.current_price|intcomma }}</p>
                    
                    <!-- 주식 그래프 -->
                    <!-- 추가 매수 버튼 -->
                    <a href="{% url 'buy_stock_page' stock.id %}" 
                       class="block w-full bg-blue-500 text-white text-center px-4 py-2 rounded hover:bg-blue-600">
                        추가 매수하기
                    </a>
                </div>
            {% endfor %}
        </div>
    </main>

    <footer class="bg-white border-t border-gray-300 text-center py-4">
        <p class="text-sm text-gray-600">© 2024 ALHome. All rights reserved.</p>
    </footer>
</body>
</html>
