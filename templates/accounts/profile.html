<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>프로필 - 세미콜론 동아리</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 text-gray-800">
            <!-- Navbar -->
    <header class="bg-gray-100 border-b border-gray-300">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold" style="color: var(--signature-color);">세미콜론 주식</h1>
            <a href="alhome.html" class="text-gray-800 hover:underline">홈으로</a>
        </div>
    </header>
    <div class="container">
        <main class="container mx-auto px-4 py-8 flex flex-col items-center">
            <div class="max-w-2xl overflow-hidden bg-white shadow sm:rounded-lg relative">
                <div class="px-4 py-5 sm:px-6">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">
                        사용자 프로필
                    </h3>
                </div>
                <div class="border-t border-gray-200">
                    <dl>
                        <div class="px-4 py-5 bg-white sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                            <dt class="text-sm font-medium text-gray-500">학번</dt>
                            <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">{{ username }}</dd>
                        </div>
                        <div class="px-4 py-5 bg-gray-50 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                            <dt class="text-sm font-medium text-gray-500">이메일 주소</dt>
                            <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">abcdefg@qwerty.com</dd>
                        </div>
                        <div class="px-4 py-5 bg-white sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                            <dt class="text-sm font-medium text-gray-500">전화번호</dt>
                            <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">010-1234-5678</dd>
                        </div>
                        <div class="px-4 py-5 bg-gray-50 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                            <dt class="text-sm font-medium text-gray-500">한마디</dt>
                            <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">인생한방</dd>
                        </div>
                    </dl>
                </div>
                <div class="flex justify-end p-4"> <!-- 버튼을 감싸는 div -->
                    <button class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">프로필 수정</button>
                </div>
            </div>
        </main>
    </div>
    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-300 mt-8 py-4" style="background-color: var(--bg-color); border-color: var(--border-color);">
        <div class="container mx-auto text-center text-sm" style="color: var(--text-color);">
            &copy; 2024 semicolon. All rights reserved.
        </div>
    </footer>

    </body>
</html>
