<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 세미콜론 동아리</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <header class="bg-gray-100 border-b border-gray-300">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold" style="color: var(--signature-color);">세미콜론 주식</h1>
            <a href="../home.html" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">홈으로</a>
        </div>
    </header>

    <!-- SignUp Form -->
    <main class="container mx-auto px-4 py-8 flex justify-center items-center">
        <form class="bg-white p-8 rounded shadow-lg w-full max-w-sm" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">학번</label>
                <input type="text" id="username" name="username" class="border rounded w-full py-2 px-3 text-gray-700" placeholder="사용자 학번을 입력하세요" pattern="\d{5}" maxlength="5" title="숫자 5자리로 입력하세요." required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
                <input type="password" id="password" name="password" class="border rounded w-full py-2 px-3 text-gray-700" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="mb-4">
                <label for="password-confirm" class="block text-gray-700 text-sm font-bold mb-2">비밀번호 확인</label>
                <input type="password" id="password-confirm" name="password_confirm" class="border rounded w-full py-2 px-3 text-gray-700" placeholder="비밀번호를 다시 입력하세요" required>
            </div>

            <button type="submit" class="w-full bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded">
                회원가입
            </button>
        </form>
        <script>
       const password = document.getElementById("password");
       const passwordConfirm = document.getElementById("password-confirm");

       passwordConfirm.addEventListener("input", function() {
           if (password.value !== passwordConfirm.value) {
               passwordConfirm.setCustomValidity("비밀번호가 일치하지 않습니다.");
           } else {
               passwordConfirm.setCustomValidity("");
           }
       });
   </script>
             {% if form.errors %}
         <div class="text-red-500 text-sm">
             {% for field, errors in form.errors.items %}
                 <p>{{ field }}: {{ errors|join:", " }}</p>
             {% endfor %}
         </div>
     {% endif %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-300 mt-8 py-4">
        <div class="container mx-auto text-center text-sm">
            &copy; 2024 semicolon. All rights reserved.
        </div>
    </footer>
</body>
</html>
