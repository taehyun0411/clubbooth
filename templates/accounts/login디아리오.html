<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockolon - 로그인</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <header class="bg-gray-100 border-b border-gray-300">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold" style="color: var(--signature-color);">Stockolon - 로그인(디아리오)</h1>
            <a href="../home.html" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">홈으로</a>
        </div>
    </header>

    <!-- Login Form -->
    <main class="container mx-auto px-4 py-8 flex justify-center items-center">
        <form class="bg-white p-8 rounded shadow-lg w-full max-w-sm" method="post" action="{% url 'show_counter디아리오' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">학번</label>
                <input type="text" id="username" name="username" class="border rounded w-full py-2 px-3 text-gray-700" pattern="\d{5}"
            maxlength="5"  placeholder="사용자 이름을 입력하세요" required >
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
                <input type="password" id="password" name="password" class="border rounded w-full py-2 px-3 text-gray-700" placeholder="비밀번호를 입력하세요" required>
            </div>

            <button type="submit" class="w-full bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded">
                로그인
            </button>
        </form>
    </main>

    <!-- Footer -->
    <div class="flex flex-col min-h-screen">
        <footer class="bg-gray-100 border-t border-gray-300 text-center py-4 mt-auto">
            <p class="text-sm text-gray-600">© 2024 semicolon. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
