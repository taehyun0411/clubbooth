<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 세미콜론 동아리</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <header class="bg-gray-100 border-b border-gray-300">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold" style="color: var(--signature-color);">세미콜론 주식</h1>
            <a href="home.html" class="text-gray-800 hover:underline">홈으로</a>
        </div>
    </header>

    <!-- SignUp Form -->
    <main class="container mx-auto px-4 py-8 flex justify-center items-center">
        <form class="bg-white p-8 rounded shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6" style="color: var(--signature-color);">회원가입</h2>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">이름</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-green-200">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">학번</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-green-200">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-green-200">
            </div>
            <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700 w-full">회원가입</button>
            <p class="text-sm text-center mt-4">
                계정이 있으신가요? <a href="login.html" class="text-green-500 hover:underline">로그인</a>
            </p>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-300 mt-8 py-4">
        <div class="container mx-auto text-center text-sm">
            &copy; 2024 세미콜론 동아리. 모든 권리 보유.
        </div>
    </footer>
</body>
</html>
